<div class="container-fluid">
	<div class="row" *ngIf="links?.length > 0">
		<div class="col">
			<div class="card">
				<table class="table table-responsive table-hover links">
					<thead>
						<tr>
							<th>Title</th>
							<th>Desc</th>
							<th class="text-right"></th>
							<th class="text-right"></th>
						</tr>
					</thead>
					<tbody>
						<tr class='clickable-row' *ngFor="let link of links">
							<td (click)="onSelect(link)" [class.selected]="link === selectedLink">{{link.title}}</td>
							<td (click)="onSelect(link)" [class.selected]="link === selectedLink">{{link.desc}}</td>
							<td class="text-right">
								<button type="button" class="btn btn-sm btn-danger" (click)="deleteLink(link)">Delete</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- div class="table-responsive" -->

		<!-- /div -->
	</div>

	<div class="row" *ngIf="links.length <= 0">
		<span>No items found</span>
	</div>

	<div class="row">
		<div class = "col">
				<button class="btn btn-primary wizardButton" (click)="addLink()">Add</button>
		</div>
	</div>
